<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin.css">
    <title>Admin Panel</title>
</head>

<body>
    <div class="black-div"></div>
    <h2>Registered User</h2>
    <div class="container">
        <div class="usres">

        </div>
    </div>
    <div class="delete-modal">
        <div class="delete-model-info">
            <h3>Delete User?</h3>
            <p>Are you sure you want to delete this user?</p>
        </div>
        <div class="delete-modal-btns">
            <button onclick="HideDeleteModal()">Cancel</button>
            <button onclick="removeUser()">Delete</button>
        </div>

    </div>
    <div class="edit-modal">
        <form class="form">
            <div class="name-txt txtDiv">
                <h5>Name</h5>
                <input id="name" class="txt-box" type="text" placeholder="Name">
            </div>
            <div class="family-txt txtDiv">
                <h5>Family</h5>
                <input id="family" class="txt-box" type="text" placeholder="Family">
            </div>
            <div class="username-txt txtDiv">
                <h5>Username</h5>
                <input id="username" class="txt-box" type="text" placeholder="Username">
            </div>
            <div class="password-txt txtDiv">
                <h5>Password</h5>
                <input id="password" class="txt-box" type="password" placeholder="Password">
            </div>
            <div class="txtDiv">

                <input type="submit" value="Edit" id="submit">
            </div>


        </form>
    </div>
    <script src="https://kit.fontawesome.com/eff19216fc.js" crossorigin="anonymous"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
