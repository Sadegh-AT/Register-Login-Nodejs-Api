<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Register</title>
</head>

<body>

    <div class="container">
        <form class="form">
            <div class="up">
                <input id="username" class="txt-box" type="text" placeholder="Username">
                <input id="email" class="txt-box" type="email" placeholder="Email">
                <input id="password" class="txt-box" type="password" placeholder="Password">
            </div>
            <div class="buttom">
                <input id="submit" type="submit" value="Register">
                <p class="text">Already Register? <a href="#" class="login-text">Login</a></p>
            </div>
        </form>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
